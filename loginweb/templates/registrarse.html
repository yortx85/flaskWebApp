{% extends "base.html" %} {% block title %}Registrarse{% endblock %} {% block
content %}
<div class="container-fluid">
    <form method="POST">
    <h3 align="center">Registrarse</h3>
    <div class="mb-3, form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Introducir email"
        aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
        Nunca compartiremos tus datos con nadie.
        </div>
    </div>
    <div class="mb-3, form-group">
        <label for="nombre" class="form-label">Nombre</label>
        <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Introducir Nombre"
        />
    </div>
    <div class="mb-3, form-group">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input
        type="text"
        class="form-control"
        id="apellidos"
        name="apellidos"
        placeholder="Introducir Apellidos"
        />
    </div>
    <div class="mb-3", form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Introducir Contraseña" />
    </div>
    <div class="mb-3", form-group">
        <label for="password" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmar Contraseña" />
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
